name: Update DART Corporation Codes

on:
  schedule:
    # 매일 UTC 00:00 (한국 시간 09:00)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동으로 실행하고 싶을 때 사용

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: python data/get_corp_code.py

      - name: Check for changes and commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/DART/corp_code.csv
          if git diff --staged --quiet; then
            echo "No changes in corporation codes."
          else
            git commit -m "data: update DART corporation codes [skip ci]"
            git push
          fi
